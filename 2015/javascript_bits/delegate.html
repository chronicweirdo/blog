<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jQuery delegate example</title>

    <style>
        div {
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
        }
    </style>

    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            console.log(isNaN("test")); // true
            console.log(isNaN("-15.4")); // false

            $(document).delegate(".add > input", "click", add);
            $(document).delegate(".remove > input", "click", remove);
        });
        function add() {
            var parent = $(this).parent();
            parent.append(parent.clone());
            parent.removeClass();
            parent.addClass("remove");
            $(this).val("remove");
        }
        function remove() {
            $(this).parent().remove();
        }
    </script>
</head>
<body>
    <div class="add"><input type="button" value="add"></input></div>
</body>
</html>
