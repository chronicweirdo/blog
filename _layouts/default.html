<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 500 }}{% else %}{{ site.description }}{% endif %}">

    <title>{{ page.title }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

    <link id='theme' rel="stylesheet" type="text/css" href="{{ "/css/light.css" | prepend: site.baseurl }}"/>

    <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/js.cookie.js" | prepend: site.baseurl }}"></script>
</head>
<body>
  {{content}}
</body>
</html>
