<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

    <link rel="stylesheet" type="text/css" href="{{ "/css/highlight.default.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" type="text/css" href="{{ "/css/post.css" | prepend: site.baseurl }}"/>
    <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/padding.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/highlight.pack.js" | prepend: site.baseurl }}"></script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
</head>
<body>

    <p class="tag">
        <a class="home" href="/">
            <img src="{{ "/css/home.png" | prepend: site.baseurl }}" alt="home"/>
        </a>
        <span class="date">{{ page.date | date: "%Y.%b.%d %H:%M" }}</span>
        {% for tag in page.tags %}
            <span class="tag">{{ tag }}</span>
        {% endfor %}
    </p>
    <h1 class="title">{{ page.title }}</h1>

    {{ content }}

</body>
</html>
