---
layout: default
---
<p class="header">
    <a class="home" href="/">home</a>
    <span>/</span>
    <span class="date">{{ page.date | date: "%Y.%m.%d %H:%M" }}</span>
    {% for tag in page.tags %}
        <span>/</span><span class="tag">{{ tag }}</span>
    {% endfor %}
</p>
<h1 class="title">{{ page.title }}</h1>

{{ content }}
