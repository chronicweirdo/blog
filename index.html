<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="google-site-verification" content="hKQ5m0AAIZO60stvHPsK4kSLi9FO7RGWtZdIgGAwzDo" />

    <title>{{ site.title }}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

    <link id="theme" rel="stylesheet" type="text/css" href="{{ "/css/light.css" | prepend: site.baseurl }}"/>

    <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/js.cookie.js" | prepend: site.baseurl }}"></script>
</head>
<body>

  <p class="header">
    <a href="http://cacoveanu.com" target="_blank">by C.S.D.</a>
    <span>/</span>
    <a href="/2015/06/25/The-pleasure-of-figuring-things-out.html">About</a>
    <span>/</span>
    <a href="/feed.xml" target="_blank">Subscribe</a>
  </p>


  <h1><em>A blog about programming and the pleasure of figuring things out.</em></h1>

  {% for post in site.posts %}
    <p class="home2">
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <span>{% for tag in post.tags %} / {{ tag }}{% endfor %}</span>
    </p>
  {% endfor %}
  
</body>
</html>
